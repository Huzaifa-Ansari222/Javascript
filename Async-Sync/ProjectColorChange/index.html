<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>color changing background</h1>
    <p>click start to change background after a second</p>
    <p>click stop to freeze background color</p>
    <button id="start">START</button>
    <button id="stop">STOP</button>
</body>

<script>


    //range of hex code is 0-9 and A-F
    
const randomColor=function(){

    const hex='0123456789ABCDEF';
    let color='#'

    for(let i=0; i<6 ;i++){
    color+=hex[Math.floor(Math.random()*16)];
    }
    return color;
};

let intervalId;
const startChangingColor=function(){
    if(!intervalId){//intervalId===null   ....increase improvement
    intervalId=setInterval(changeBackgroundColor,1000);
    }
function changeBackgroundColor(){
    document.body.style.background=randomColor();
}
};

const stopChangingColor=function(){
    clearInterval(intervalId);
    intervalId=null;//improve code
};

document.querySelector('#start').addEventListener('click',startChangingColor);
document.querySelector('#stop').addEventListener('click',stopChangingColor);


</script>
</html>
